<html>
    <head>
        <title>int Datatype||C++</title>
        <link rel="stylesheet" href="style.css">
        <script src="code.js"></script>
        <meta charset="utf-8">
        <meta name="keywords" content="2's complement, binary, base 2, 4 bit">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div id="header" class="jumbotron">
            <h1 class="weight">4 bit integer</h1>
            <h3 class="faded">2's complement 4 bit representation of integers</h3>
            <div>Made by </div>
            <div id="typing-animation">
                Naga_Deepak
            </div>
        </div>
        <div class="container">
            <div id="memory" class="row">
                <div class="col-md-6 shrink">
                    <div class="int">
                        <h2 class="heading">Variable 1:</h2>
                        <div class="form-group">
                            <label>a</label>
                            <input id="a" type="text" class="form-control" oninput="convert('a')">
                        </div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                    </div>
                </div>
                <div class="col-md-6 shrink">
                    <div class="int">
                        <h2 class="heading">Variable 2:</h2>
                        <div class="form-group">
                            <label>b</label>
                            <input id="b" type="text" class="form-control" oninput="convert('b')">
                        </div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                        <div class="bit">0</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
